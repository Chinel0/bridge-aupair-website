<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - BridgeAuPair</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }
  .login-container {
    background: white;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }
  .login-container h2 {
    margin-bottom: 1.5rem;
    color: #2563eb;
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.25rem;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #2563eb;
    outline: none;
  }
  .password-wrapper {
    position: relative;
  }
  .toggle-password {
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
  }
  button.login-btn {
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 0.85rem;
    width: 100%;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.login-btn:hover {
    background-color: #1d4ed8;
  }
  .forgot-link,
  .signup-link {
    display: block;
    margin-top: 1rem;
    text-align: center;
    font-size: 0.9rem;
    color: #2563eb;
    text-decoration: none;
  }
  .forgot-link:hover,
  .signup-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="login-container" role="main">
  <h2>Login to BridgeAuPair</h2>
  <form>
    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="you@example.com" required />

    <label for="password">Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Enter your password" required />
      <i class="fas fa-eye toggle-password" aria-label="Toggle password visibility" role="button" tabindex="0"></i>
    </div>

    <button type="submit" class="login-btn">Login</button>
  </form>
  <a href="#" class="forgot-link">Forgot password?</a>
  <a href="#" class="signup-link">Don't have an account? Sign Up</a>
</div>

<script>
  const togglePassword = document.querySelector('.toggle-password');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePassword.classList.toggle('fa-eye-slash');
  });

  // Make toggle accessible by keyboard
  togglePassword.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      togglePassword.click();
    }
  });
</script>

</body>
</html>
